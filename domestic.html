<!DOCTYPE html>
<html>
<head>
    <title>Domestic Trip Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h2 {
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
        }

        .trip-details, .booking-details {
            margin-bottom: 20px;
            font-size: 16px;
            color: #555;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .radio-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .radio-group label {
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        .input-group {
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .input-group input[type="text"], .input-group input[type="time"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-between;
        }

        .booking-buttons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .booking-buttons button {
            margin: 0 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Domestic Trip Details</h1>
        <div id="tripDetails" class="trip-details"></div>
        <div id="bookingsContainer"></div>
        <div class="buttons" id="serviceButtons">
            <button onclick="showModal('train')">Book a Train</button>
            <button onclick="showModal('bus')">Book a Bus</button>
            <button onclick="showModal('flight')">Book a Flight</button>
            <button onclick="showModal('taxi')">Book a Taxi</button>
            <button onclick="showModal('hotel')">Book a Hotel</button>
        </div>
    </div>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalBody"></div>
            <div class="input-group">
                <label for="fromPlace">From:</label>
                <input type="text" id="fromPlace" name="fromPlace">
            </div>
            <div class="input-group">
                <label for="toPlace">To:</label>
                <input type="text" id="toPlace" name="toPlace">
            </div>
            <div class="input-group">
                <label for="bookingTime">Time:</label>
                <input type="time" id="bookingTime" name="bookingTime">
            </div>
            <div class="modal-buttons">
                <button onclick="saveBooking()">Save</button>
                <button onclick="cancelBooking()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let selectedBookingType = '';

        window.onload = function() {
            const empId = sessionStorage.getItem('empId');
            const empName = sessionStorage.getItem('empName');
            const tripName = sessionStorage.getItem('tripName');

            const tripDetails = `
                <p><strong>Employee ID:</strong> ${empId}</p>
                <p><strong>Employee Name:</strong> ${empName}</p>
                <p><strong>Trip Name:</strong> ${tripName}</p>
            `;
            document.getElementById('tripDetails').innerHTML = tripDetails;
        };

        function showModal(type) {
            selectedBookingType = type;
            document.getElementById('modalTitle').innerText = `Book a ${type.charAt(0).toUpperCase() + type.slice(1)}`;
            document.getElementById('modalBody').innerHTML = getBookingOptions(type);
            document.getElementById('bookingModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('bookingModal').style.display = "none";
        }

        function getBookingOptions(type) {
            let options = '';
            switch(type) {
                case 'train':
                    options = `
                        <div class="radio-group">
                            <label><input type="radio" name="bookingOption" value="First Class">First Class</label>
                            <label><input type="radio" name="bookingOption" value="Second Class">Second Class</label>
                            <label><input type="radio" name="bookingOption" value="AC Sleeper">AC Sleeper</label>
                        </div>
                    `;
                    break;
                case 'bus':
                    options = `
                        <div class="radio-group">
                            <label><input type="radio" name="bookingOption" value="Sleeper">Sleeper</label>
                            <label><input type="radio" name="bookingOption" value="Semi-Sleeper">Semi-Sleeper</label>
                            <label><input type="radio" name="bookingOption" value="AC">AC</label>
                            <label><input type="radio" name="bookingOption" value="Non-AC">Non-AC</label>
                        </div>
                    `;
                    break;
                case 'flight':
                    options = `
                        <div class="radio-group">
                            <label><input type="radio" name="bookingOption" value="Economy">Economy</label>
                            <label><input type="radio" name="bookingOption" value="Business">Business</label>
                            <label><input type="radio" name="bookingOption" value="First Class">First Class</label>
                        </div>
                    `;
                    break;
                case 'taxi':
                    options = `
                        <div class="radio-group">
                            <label><input type="radio" name="bookingOption" value="Sedan">Sedan</label>
                            <label><input type="radio" name="bookingOption" value="SUV">SUV</label>
                            <label><input type="radio" name="bookingOption" value="Hatchback">Hatchback</label>
                        </div>
                    `;
                    break;
                case 'hotel':
                    options = `
                        <div class="radio-group">
                            <label><input type="radio" name="bookingOption" value="Standard">Standard</label>
                            <label><input type="radio" name="bookingOption" value="Deluxe">Deluxe</label>
                            <label><input type="radio" name="bookingOption" value="Suite">Suite</label>
                        </div>
                    `;
                    break;
            }
            return options;
        }

        function saveBooking() {
            const bookingOption = document.querySelector('input[name="bookingOption"]:checked').value;
            const fromPlace = document.getElementById('fromPlace').value;
            const toPlace = document.getElementById('toPlace').value;
            const bookingTime = document.getElementById('bookingTime').value;

            const bookingDetails = `
                <div class="booking-details">
                    <p><strong>Booking Type:</strong> ${selectedBookingType}</p>
                    <p><strong>Option:</strong> ${bookingOption}</p>
                    <p><strong>From:</strong> ${fromPlace}</p>
                    <p><strong>To:</strong> ${toPlace}</p>
                    <p><strong>Time:</strong> ${bookingTime}</p>
                    <div class="booking-buttons">
                        <button onclick="acceptBooking('${selectedBookingType}', '${bookingOption}', '${fromPlace}', '${toPlace}', '${bookingTime}')">Accept</button>
                        <button onclick="rejectBooking()">Reject</button>
                    </div>
                </div>
            `;

            document.getElementById('bookingsContainer').innerHTML = bookingDetails;
            closeModal();
        }

        function cancelBooking() {
            closeModal();
        }

        function acceptBooking(type, option, from, to, time) {
            const empId = sessionStorage.getItem('empId');
            const empName = sessionStorage.getItem('empName');
            const tripName = sessionStorage.getItem('tripName');

            $.post("bookingServlet", {
                empId: empId,
                empName:empName,
                tripName: tripName,
                bookingType: type,
                bookingOption: option,
                fromPlace: from,
                toPlace: to,
                bookingTime: time
            }).done(function(response) {
                const bookingDetails = `
                    <div class="booking-details">
                        <p><strong>Booking Type:</strong> ${type}</p>
                        <p><strong>Option:</strong> ${option}</p>
                        <p><strong>From:</strong> ${from}</p>
                        <p><strong>To:</strong> ${to}</p>
                        <p><strong>Time:</strong> ${time}</p>
                        <button onclick="deleteBooking('${empId}', '${tripName}', '${type}', '${option}', '${from}', '${to}', '${time}')">Delete</button>
                        <button onclick="logout()">Logout</button>
                    </div>
                `;
                document.getElementById('bookingsContainer').innerHTML = bookingDetails;
                document.getElementById('serviceButtons').style.display = 'none';
            }).fail(function(error) {
                alert("Failed to save booking: " + error.responseText);
            });
        }
        function logout(){
           sessionStorage.clear();
           window.location.href="index.html";
       }
        function rejectBooking() {
            document.getElementById('bookingsContainer').innerHTML = '';
        }

        function deleteBooking(empId, tripName, type, option, from, to, time) {
           const empName = sessionStorage.getItem('empName');
            $.post("deleteBooking", {
                empId: empId,
                empName:empName,
                tripName: tripName,
                bookingType: type,
                bookingOption: option,
                fromPlace: from,
                toPlace: to,
                bookingTime: time
            }).done(function(response) {
                alert("Deleted successfully");
                
                window.location.href="index.html";
            }).fail(function(error) {
                alert("Failed to delete booking: " + error.responseText);
            });
        }
    </script>
</body>
</html>
