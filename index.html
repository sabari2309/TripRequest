<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="input-group">
                <label for="empName">Employee Name</label>
                <input type="text" placeholder="Enter your name" id="empName" name="empName" required>
            </div>
            <div class="input-group">
                <label for="empId">Trip ID</label>
                <input type="text" placeholder="Enter your Trip ID" id="empId" name="empId" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            login();
        };

        function login() {
            const empId = $('#empId').val();
            const empName = $('#empName').val();
            $.ajax({
                url: 'login',
                type: 'POST',
                contentType: 'application/x-www-form-urlencoded; charset=UTF-8',
                dataType: 'text',
                data: {
                    empId: empId,
                    empName: empName
                },
                success: function(response) {
                    response = response.trim();
                    if (response === 'true') {
                        sessionStorage.setItem('empId', empId);
                        sessionStorage.setItem('empName', empName);
                        window.location.href = 'trip.html';
                    } else if (response === 'false') {
                        alert('Check the credentials');
                    }
                },
                error: function(xhr, status, error) {
                    alert('Invalid Credential');
                }
            });
        }
    </script>
</body>
</html>
